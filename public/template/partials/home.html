<section>
<br/><br/><br/>
<div class="container-fluid ">
<br/><br/><br/>
  
        <div class="row ">
          <div class="col-md-1">
          </div>
          <div class="col-md-10 ">
            <div class="row">
              <div class="col-md-4">
              <div ng-controller = "homeControllers">
                <Amy ng-repeat= "item in bloggerProfile" > 
                <div>
                  <p class="text-center" style="font-size: 50px">{{item.full_name}}</p>
                </div>

                <div class= "back">
                  <img src={{item.profile_photo}} width="100%"/>
                  <p class="text-center space">
                      {{item.bio}}
                  </p>
                  <p class="text-center"><a href="index.html#/about">Read More</a></p>

                </div>
                <div class= "back">
                  <p style="font-size: 20px" class="text-center">Follow me</p>
                  <p class="text-center">
                              <a href={{item.facebook}}><button class="btn-facebook"><div class="fa fa-facebook"> </div></button></a>
                              <a href={{item.twitter}}><button class="btn-twitter"><div class="fa fa-twitter"></div></button></a>
                              <a href={{item.gplus}}><button class="btn-google-plus"><div class="fa fa-google-plus"></div></button></a>


                              


                          </p> 
                          <br>
                </div>
                </Amy>
                </div>

                <br>

                <div class= "back">
                  <p class="text-center" style="font-size: 30px">Recent Posts</p>
                  <p class="space"></p>
                </div>

                <div ng-controller = "homeControllers">
                      <div class= "back">
                
                          <Amy ng-repeat= "item in posts" >
                            <p class="text-center">
                              <b class="space"/>{{item.time}}
                              <a href={{item.post_link}} class="text-center space">{{item.title}}</a>                  
                            </p>
                            <br>
                            </Amy>
                        </div>
                </div>

                <br>
                <div class= "back">
                  <p class="text-center" style="font-size: 30px">Populer Post</p>
                  <p class="space"></p>
                </div>
                <div class= "back">
                            <Amy ng-repeat= "item in populerPosts" >
                              <p class="text-center">
                               <b class="space"> {{item.time}} </b>
                                <a href={{item.post_link}} class="text-center space">{{item.title}}</a>                  
                              </p>
                              <br>
                            </Amy>                  
                </div>


            
                </div>
                <div class="col-md-8">

                <div ng-controller = "homeControllers">

                    
                      <Amy ng-repeat="item in posts">

                      <div class="back">
                        <h2 class="space"><a href="">{{item.title}}</a></h2>
                        <p class="space">{{item.time}}</p>
                        <p><img src={{item.image_url}} width="100%" /></p>
                        <p class="space">{{item.description}}</p>
                        <p class="text-center"><a href={{item.post_link}}><button class="btn btn-success">Read More</button></a></p>
                        <br/>
                      </div>

                      </Amy>

                          
                  </div>

                
                  
                </div>
                
                

                
            
                </div>
              </div>
            </div>
            <div class="col-md-1">
          </div>
         </div>
</div>
<br/><br/><br/>
</section>
