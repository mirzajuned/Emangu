<br/>
<div class="row">
    <div class="col-md-12">
        <a class="btn btn-primary" href="/posts/new">Create a post</a>

        <h3 class="block">Posts</h3>
        <table class="table table-striped">
            <tr>
                <th>Title</th>
                <th>Body</th>
                <th>Published at</th>
                <th></th>
            </tr>
            <tr ng-hide="posts.length">
                <td colspan="5">No Post found, Please create one.</td>
            </tr>
            <tr ng-show="posts.length" ng-repeat="post in posts">
                <td>{{post.title}}</td>
                <td>{{post.body}}</td>
                <td>{{post.user.username}}</td>
                <td>
                    <!-- <a href="#/posts/{{post.id}}/edit">Edit</a> | <a href="" ng-click="deleteProduct(product.id)">Remove</a> -->
                </td>
            </tr>
        </table>
    </div>
</div>
